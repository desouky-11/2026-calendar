<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقويم عام 2026</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }

        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 26px;
            border-bottom: 4px solid #0a9396;
        }

        .content {
            padding: 30px 20px;
            max-width: 1100px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btns {
            text-align: center;
            margin-bottom: 20px;
        }

        .btns a {
            display: inline-block;
            margin: 5px;
            padding: 12px 25px;
            background-color: #0a9396;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btns a:hover {
            background-color: #007f89;
        }

        .pdf-container {
            display: none;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <header>
        <h1>تقويم عام 2026</h1>
    </header>

    <div class="content">

        <!-- الأزرار -->
        <div class="btns">
            <a href="#" onclick="showPDF()">عرض التقويم</a>
            <a href="2026.pdf" download>تحميل التقويم</a>
        </div>

        <!-- عارض PDF -->
        <div class="pdf-container" id="pdfContainer">
            <object id="pdfViewer" data="2026.pdf" type="application/pdf" width="100%" height="100%">
                <p>المتصفح لا يدعم عرض ملفات PDF. اضغط هنا للتحميل:
                    <a href="2026.pdf">تحميل الملف</a>
                </p>
            </object>
        </div>
    </div>

    <footer>
        تصميم: الدسوقي الخولي © 2025
    </footer>

    <script>
        // دالة لإظهار الـ PDF عند الضغط على زر "عرض التقويم"
        function showPDF() {
            var pdfContainer = document.getElementById('pdfContainer');
            var pdfViewer = document.getElementById('pdfViewer');
            pdfContainer.style.display = 'block';  // إظهار الـ PDF
            pdfViewer.data = '2026.pdf';  // تعيين ملف الـ PDF لعرضه
        }
    </script>

</body>
</html>
